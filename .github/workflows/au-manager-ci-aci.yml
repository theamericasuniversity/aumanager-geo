name: au-manager-ci-aci

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        # checkout the repo
        - name: 'Checkout GitHub Action'
          uses: actions/checkout@main
          
          #substitute production appsettings entries to appsettings json file
        - name: App Settings Variable Substitution
          uses: microsoft/variable-substitution@v1
          with:
           files: 'aumanager-geo/appsettings.json'
          env:
           ServiceDBConnectionString: ${{ secrets.DB_CONNECTION_STRING }}
           AzureAd.Instance: ${{ secrets.AZUREAD_INSTANCE }}
           AzureAd.Domain: ${{ secrets.AZUREAD_DOMAIN }}
           AzureAd.TenantId: ${{ secrets.AZUREAD_TENANTID }}
           AzureAd.ClientId: ${{ secrets.AZUREAD_CLIENTID }}

          
        - name: 'Login via Azure CLI'
          uses: azure/login@v1
          with:
            creds: ${{ secrets.ACI_CREDENTIALS }}
        
        - name: 'Build and push image'
          uses: azure/docker-login@v1
          with:
            login-server: ${{ secrets.ACR_LOGIN_SERVER }}
            username: ${{ secrets.ACR_USERNAME }}
            password: ${{ secrets.ACR_PASSWORD }}
        - run: |
            docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/sampleapp:${{ github.sha }}
            docker push ${{ secrets.ACR_LOGIN_SERVER }}/sampleapp:${{ github.sha }}

        - name: 'Deploy to Azure Container Instances'
          uses: 'azure/aci-deploy@v1'
          with:
            resource-group: ${{ secrets.ACI_RESOURCE_GROUP }}
            dns-name-label: ${{ secrets.ACI_RESOURCE_GROUP }}${{ github.run_number }}
            image: ${{ secrets.ACR_LOGIN_SERVER }}/au-manager-geo-api:${{ github.sha }}
            registry-login-server: ${{ secrets.ACR_LOGIN_SERVER }}
            registry-username: ${{ secrets.ACR_USERNAME }}
            registry-password: ${{ secrets.ACR_PASSWORD }}
            name: au-manager-geo-api
            location: 'east us'
